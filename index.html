<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" head="screen" charset="utf-8">
  </head>
  <body>
    <div class="main-image">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="main-image__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app">
      <p class="app__add-item">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="app__header">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Remove Task Icon"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="Remove Task Icon"></button>
        </li>
      </ul>
      <h3 class="app__header">Completed</h3>
      <ul id="completed-tasks">
        <li class="app__list">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Remove Task Icon"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
